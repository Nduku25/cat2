<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">

    <header class="header">
        <h1>Levana Housing Agencies</h1>
        <nav>
            <ul>
                <li><button onclick="location.href='index.html'">Home</button>  </li>
                <li><button onclick="location.href='login.html'">Login</button>  </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="register-box">
            <h2>Register</h2>
            <form class="register-form">
                <label><b>Full name</b></label><br>
                <input type="text" name="fullname" required><br><br>
                <label><b>Email:</b></label><br>
                <input type="email" name="email" placeholder="example@gmail.com" required><br><br> 
                <label><b>Password:</b></label><br>
                <input type="password" name="password" required><br><br>
                <button class="btn" type="submit"><b>Submit</b></button>
            </form>
        </div>
    </main>  
    
</body>
</html>
